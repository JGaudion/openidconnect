<header>
    <h2>Cartoons</h2>
    <details>This section is only viewable to people with the cartoon permission</details>
</header>
<md-content>
    <md-list ng-controller="CartoonController as ctrl">
        <md-list-item ng-repeat="cartoon in ctrl.cartoons track by $index" class="stripyCartoons">
            <div layout="column">
                <div flex ng-bind="cartoon.title"></div>
                <div flex>
                    <md-chips ng-model="cartoon.species" placeholder="Add tag" delete-button-label="Remove">
                    </md-chips>
                </div>

            </div>
        </md-list-item>
        <div ng-repeat="character in ctrl.characters track by $index"></div>
    </md-list>
</md-content>
